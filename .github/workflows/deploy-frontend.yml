name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Prevent overlapping deployments
concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

